name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 0 * * 5' # Every Friday at 00:00
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/ppc64le
          - linux/riscv64
          - linux/s390x
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare platform slug
        id: slug
        run: |
          # Convert platform name (e.g., linux/arm/v7) to a safe string (linux-arm-v7)
          echo "slug=${{ matrix.platform }}" | tr '/' '-' | sed 's/-$//' >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          # Push by digest first to ensure we get a unique reference
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/my-tool,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ steps.slug.outputs.slug }}
          cache-to: type=gha,mode=max,scope=${{ steps.slug.outputs.slug }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.slug.outputs.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKERHUB_USERNAME }}/my-tool:latest \
            $(printf '${{ secrets.DOCKERHUB_USERNAME }}/test@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ secrets.DOCKERHUB_USERNAME }}/test:latest
